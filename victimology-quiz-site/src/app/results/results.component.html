<div class="results-container">
  <!-- Hero Section with Score -->
  <div class="results-hero">
    <h1 class="results-title">Quiz Complete!</h1>
    <p class="score-message" [class]="getScoreColor()">{{ getScoreMessage() }}</p>

    <div class="score-card">
      <div class="final-score">
        <span class="score-label">Final Score</span>
        <span class="score-value">{{ score }}</span>
      </div>

      <div class="score-details">
        <div class="detail-item">
          <span class="detail-label">Correct Answers</span>
          <span class="detail-value">{{ correctAnswers }} / {{ totalQuestions }}</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Accuracy</span>
          <span class="detail-value">{{ percentageCorrect }}%</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Sources Section -->
  <div class="sources-card" *ngIf="sources.length > 0">
    <h2 class="sources-title">Learn More</h2>
    <p class="sources-subtitle">Explore the sources used in this quiz:</p>

    <div class="sources-list">
      <a *ngFor="let source of sources; let i = index" [href]="source" target="_blank" class="source-item">
        <div class="source-number">{{ i + 1 }}</div>
        <div class="source-text">{{ source }}</div>
        <svg class="external-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
        </svg>
      </a>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="action-buttons">
    <button (click)="retakeQuiz()" class="retake-button">
      <svg class="button-icon" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd"
          d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"
          clip-rule="evenodd" />
      </svg>
      Retake Quiz
    </button>

    <button (click)="goToLanding()" class="home-button">
      <svg class="button-icon" fill="currentColor" viewBox="0 0 20 20">
        <path
          d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
      </svg>
      Back to Home
    </button>
  </div>
</div>
